<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRGenerator</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <span class="image-container">
          <img src="/src/assets/icons/logo.svg" alt="Logo" />
        </span>
        <h1>QRGenerator</h1>
      </div>
      <div>
        <button class="btn btn-primary btn-download">
          <img src="/src/assets/icons/download.svg" alt="Icono Descargar" />
          <span>Descargar QR</span>
        </button>
      </div>
    </header>
    <main class="main">
      <aside class="aside">
        <div>
          <div>
            <h2>Tipo de Contenido</h2>
            <div class="aside-options">
              <label class="btn"
                ><input type="radio" name="type" value="url" checked /><img
                  src="src/assets/icons/link.svg"
                  alt="Icono URL"
                />
                URL</label
              >
              <label class="btn"
                ><input type="radio" name="type" value="text" /><img
                  src="src/assets/icons/title.svg"
                  alt="Icono Texto"
                />
                Text</label
              >
              <label class="btn"
                ><input type="radio" name="type" value="Wifi" /><img
                  src="src/assets/icons/wifi.svg"
                  alt="Icono Wifi"
                />
                Wifi</label
              >
              <label class="btn"
                ><input type="radio" name="type" value="vcard" /><img
                  src="src/assets/icons/vcard.svg"
                  alt="Icono vCard"
                />
                vCard</label
              >
            </div>
          </div>
          <div class="input-container">
            <label>Enlace del sitio</label>
            <input type="url" />
          </div>
        </div>
        <div class="config-container">
          <div class="config-header">
            <div class="image-container">
              <img
                src="src/assets/icons/palette.svg"
                alt="Icono Personalizacion"
              />
            </div>
            <h2>Personalizacion Visual</h2>
          </div>
          <div class="config-body">
            <div class="config-color-container">
              <div class="config-color">
                <label>Color Frontal</label>
                <div class="color-input-container">
                  <input type="color" value="#000000" />
                  <span>#000000</span>
                </div>
              </div>
              <div class="config-color">
                <label>Color Fondo</label>
                <div class="color-input-container">
                  <input type="color" value="#FFFFFF" />
                  <span>#FFFFFF</span>
                </div>
              </div>
            </div>
            <div class="config-detail-container">
              <div class="config-detail">
                <label>Tamaño del margen</label>
                <p><span>128</span>px</p>
              </div>
              <input
                type="range"
                id="nivel-progreso"
                min="64"
                max="512"
                step="32"
                value="50"
              />
            </div>
            <div class="config-detail-container">
              <div class="config-detail">
                <label>Redondes de Puntos</label>
                <p><span>10</span>%</p>
              </div>
              <input
                type="range"
                id="nivel-progreso"
                min="0"
                max="100"
                value="50"
                step="10"
              />
            </div>
          </div>
        </div>
        <div class="config-container">
          <div class="config-header">
            <div class="image-container">
              <img src="src/assets/icons/image.svg" alt="Icono Logo" />
            </div>
            <h2>Logotipo</h2>
          </div>
          <div class="config-body">
            <div>
              <label>Subir Logo</label>
              <input type="file" accept="image/*" />
            </div>
            <div>
              <label>Tamaño del logo</label>
              <input type="number" value="20" min="0" max="100" /><span>%</span>
            </div>
          </div>
        </div>
        <div>
          <div>
            <img src="src/typescript.svg" alt="Icono Avanzado" />
            <h2>Opciones Avanzadas</h2>
          </div>
        </div>
      </aside>
      <div>
        <div class="qr-container">
          <div>
            <div>
              <img src="./src/typescript.svg" alt="Icono Previa" />
              <h2>Previsualización</h2>
            </div>
            <span>200 x 200</span>
          </div>
          <canvas id="qr-canvas"></canvas>
          <footer>
            <div>
              <img src="src/typescript.svg" alt="Icono Copiar" />
              <img src="./src/typescript.svg" alt="Icono Compartir" />
            </div>
            <div>
              <label
                ><input type="radio" name="format" id="png" checked />PNG</label
              >
              <label><input type="radio" name="format" id="jpg" />JPG</label>
              <label><input type="radio" name="format" id="svg" />SVG</label>
            </div>
          </footer>
        </div>
        <div>
          <img src="src/typescript.svg" alt="Icono Informacion" />
          <div>
            <h3>Generacion en tiempo real</h3>
            <p>
              Cualquier cambio en los parámetros se reflejará inmediatamente en
              la previsualización del QR.
            </p>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
