<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRGenerator</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <span class="image-container">
          <img src="/src/assets/icons/logo.svg" alt="Logo" />
        </span>
        <h1>QRGenerator</h1>
      </div>
      <div>
        <button class="btn btn-primary btn-download">
          <img src="/src/assets/icons/download.svg" alt="Icono Descargar" />
          <span>Descargar QR</span>
        </button>
      </div>
    </header>
    <main class="main">
      <aside class="aside">
        <div class="input-section">
          <div>
            <h2>Tipo de Contenido</h2>
            <div class="aside-options" id="type-options">
              <label class="btn active" data-type="url"
                ><input type="radio" name="type" value="url" checked /><img
                  src="src/assets/icons/link.svg"
                  alt="Icono URL"
                />
                URL</label
              >
              <label class="btn" data-type="text"
                ><input type="radio" name="type" value="text" /><img
                  src="src/assets/icons/title.svg"
                  alt="Icono Texto"
                />
                Text</label
              >
              <label class="btn" data-type="wifi"
                ><input type="radio" name="type" value="Wifi" /><img
                  src="src/assets/icons/wifi.svg"
                  alt="Icono Wifi"
                />
                Wifi</label
              >
              <label class="btn" data-type="vcard"
                ><input type="radio" name="type" value="vcard" /><img
                  src="src/assets/icons/vcard.svg"
                  alt="Icono vCard"
                />
                vCard</label
              >
            </div>
          </div>
          <div class="input-container">
            <label id="input-label">Enlace del sitio</label>
            <div class="input-group" id="input-group">
              <input
                type="url"
                placeholder="http://www.example.com"
                id="input-qr-data"
              />
              <button id="btn-generate" class="btn btn-primary">Generar</button>
            </div>
          </div>
        </div>
        <div class="config-container" id="config-container">
          <div class="config-header">
            <div class="config-header-container">
              <div class="image-container">
                <img
                  src="src/assets/icons/palette.svg"
                  alt="Icono Personalizacion"
                />
              </div>
              <h2>Personalizacion Visual</h2>
            </div>
            <img src="src/assets/icons/chev-down.svg" alt="Contenedor colapsado">
          </div>
          <div class="config-body">
            <div class="config-color-container">
              <div class="config-color">
                <label>Color Frontal</label>
                <div class="color-input-container">
                  <input type="color" value="#000000" id="front-color" />
                  <input
                    type="text"
                    value="#000000"
                    id="front-color-text"
                    maxlength="7"
                  />
                </div>
              </div>
              <div class="config-color">
                <label>Color Fondo</label>
                <div class="color-input-container">
                  <input type="color" value="#FFFFFF" id="back-color" />
                  <input
                    type="text"
                    value="#FFFFFF"
                    id="back-color-text"
                    maxlength="7"
                  />
                </div>
              </div>
            </div>
            <div class="config-detail-container">
              <div class="config-detail">
                <label>Tamaño del margen</label>
                <p><span>128</span>px</p>
              </div>
              <input
                type="range"
                id="nivel-progreso"
                min="64"
                max="512"
                step="32"
                value="50"
              />
            </div>
            <div class="config-detail-container">
              <div class="config-detail">
                <label>Redondes de Puntos</label>
                <p><span>10</span>%</p>
              </div>
              <input
                type="range"
                id="nivel-progreso"
                min="0"
                max="100"
                value="50"
                step="10"
              />
            </div>
          </div>
        </div>
        <div class="config-container">
          <div class="config-header">
            <div class="image-container">
              <img src="src/assets/icons/image.svg" alt="Icono Logo" />
            </div>
            <h2>Logotipo</h2>
          </div>
          <div class="config-body">
            <div class="config-logo-container">
              <label for="input-file">Subir Logo</label>
              <input type="file" accept="image/*" id="input-file" />
            </div>
            <div class="config-detail-container">
              <div class="config-detail">
                <label>Tamaño del logo</label>
                <p><span>10</span>%</p>
              </div>
              <input
                type="range"
                id="nivel-progreso"
                min="0"
                max="100"
                value="50"
                step="10"
              />
            </div>
          </div>
        </div>
      </aside>
      <div class="preview-container">
        <div class="preview-content">
          <header class="preview-header">
            <div class="preview-header-title">
              <img src="./src/assets/icons/visibility.svg" alt="Icono Previa" />
              <h2>Vista Previa</h2>
            </div>
            <span class="preview-header-size">200 x 200 px</span>
          </header>
          <div class="qr-container">
            <canvas id="canvas"></canvas>
          </div>
          <footer class="preview-footer">
            <div class="share-options">
              <img src="src/assets/icons/copy.svg" alt="Icono Copiar" />
              <img src="src/assets/icons/share.svg" alt="Icono Compartir" />
            </div>
            <span class="footer-divider"></span>
            <div class="format-options">
              <label class="btn"
                ><input
                  type="radio"
                  name="format"
                  value="png"
                  checked
                />PNG</label
              >
              <label class="btn"
                ><input type="radio" name="format" value="jpg" />JPG</label
              >
              <label class="btn"
                ><input type="radio" name="format" value="svg" />SVG</label
              >
            </div>
          </footer>
        </div>
        <div class="preview-info">
          <img src="src/assets/icons/stars.svg" alt="Icono Informacion" />
          <div>
            <h3>Generacion en tiempo real</h3>
            <p>
              Cualquier cambio en los parámetros se reflejará inmediatamente en
              la previsualización del QR.
            </p>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
